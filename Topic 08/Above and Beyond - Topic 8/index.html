<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Above and Beyond Topic 8 HTML"/>
    <meta name="author" content="Kartik Arora"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body>
    <div id="navbar">
    </div>

  <figure class="highcharts-figure">
    <div id="lineChart"></div>
    <p class="highcharts-description">
      Basic line chart showing trends in a dataset. This chart includes the
      <code>series-label</code> module, which adds a label to each line for
      enhanced readability.
    </p>
  </figure>
<br>


<figure class="highcharts-figure">
  <div id="Spline"></div>
  <p class="highcharts-description">
    Spline charts are smoothed line charts, and this example
    shows an inverted spline chart. Inverting the chart means the
    X-axis is positioned as the vertical axis, and the Y-axis is
    positioned as the horizontal axis. This can be more intuitive
    for certain data sets, such as in this chart where the X-axis
    represents vertical altitude.
  </p>
</figure>



<figure class="highcharts-figure">
  <div id="Area"></div>
  <p class="highcharts-description">
    Demonstrating a basic area chart, also known as a mountain chart.
    Area charts are similar to line charts, but commonly used to visualize
    volumes.
  </p>
</figure>  



<figure class="highcharts-figure">
  <div id="donut"></div>
  <p class="highcharts-description">
    In Highcharts, pies can also be hollow, in which case they are commonly
    referred to as donut charts. This pie also has an inner chart, resulting
    in a hierarchical type of visualization. 
  </p>
</figure>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/boost.js"></script>

<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="./app.js"></script>
</body>
</html>
